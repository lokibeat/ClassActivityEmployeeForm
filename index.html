
<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!-- LINK TO FIREBASE GOES HERE -->
  
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
</head>

<body>
  
  <div class="container">
    
    <!-- Jumbotron -->
    <div class="jumbotron mb5">
     </div>
     <div class="employee-list">
     <h1 class="text-center">Employee Data Management</h1>

      

    </div>
    <div class="row">
    <!-- Employee List -->
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">All Employees</h3>
          </div>
          <div class="card-body">
            <div id="full-employee-list">
                <table class="table">
                    <tr>
                        <th>Employee Name</th>
                        <th>Role</th>
                        <th>Start Date</th>
                        <th>MOnths Worked</th>
                        <th>Monthly Rate ($)</th>
                        <th>Total BIlled ($)</th>
                    </tr>
                  </table>
               
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">  
      <!-- Form Header-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Add Employee</h3>
          </div>
          
          <div class="card-body">
            <!-- Add-Employee Form -->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Employee Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="role-input">Role:</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group row">
                <label for="date-input">Age:</label>
                <input class="form-control" id="date-input" type="number">
              </div>
              <div class="form-group row">
                <label for="rate-input">Pay Rate:</label>
                <input class="form-control" id="rate-input" type="number">
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Most Recent Employee Card -->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-heading">
            <h3 class="card-title">Most Recent Employee</h3>
          </div>
          <div class="card-body" id="recent-employee">
            <h2 id="name-display"></h2>
            <h4 id="role-display"></h4>
            <h4 id="date-display"></h4>
            <p id="rate-display"></p>
          </div>
        </div>
      </div>
    </div>
    
  
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  
  <!-- Script -->
  <script>
    </body>
</html>
